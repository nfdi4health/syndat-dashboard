name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-frontend:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build frontend
      run: docker build frontend --file Dockerfile --tag syndat-frontend:latest

  build-backend:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build backend
      run: docker build backend --file Dockerfile --tag syndat-backend:latest
      
    
