name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build frontend
      run: docker build frontend --file Dockerfile --tag syndat-frontend:$(date +%s)
    - name: Build backend
      run: docker build backend --file Dockerfile --tag syndat-backend:$(date +%s)
      
    
