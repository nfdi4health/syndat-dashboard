name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Get Versions
      run: |
        export FRONTEND_VERSION=$(node -p "require('./frontend/package.json').version")
        export BACKEND_VERSION=$(echo "$(<backend/api/routes.py)" | grep -oP "(?<=version=\")[^\"]+")
    - name: Docker Login
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Setup Node 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: npm
    - name: npm build
      run: |
        export NODE_OPTIONS="--max_old_space_size=4096"
        cd frontend
        npm install --legacy-peer-deps
        npm ci --loglevel verbose --userconfig npmrc --max-old-space-size=16096 -legacy-peer-deps
        npm run build --userconfig npmrc --max-old-space-size=16096
    - name: Build & push frontend
      uses: docker/build-push-action@v2
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}/frontend:latest, ghcr.io/${{ github.repository }}/frontend:${{ env.FRONTEND_VERSION }}
    - name: Build & push backend
      uses: docker/build-push-action@v2
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}/backend:latest, ghcr.io/${{ github.repository }}/backend:${{ env.BACKEND_VERSION }}



