name: Docker Image CI

on:
  push:
    branches: ["scai"]
  pull_request:
    branches: ["scai"]

jobs:

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Docker Login
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Get Version Tags
      id: versions
      run: |
        echo "FRONTEND_VERSION=$(node -p \"require('./frontend/package.json').version\")" >> "$GITHUB_OUTPUT"
        echo "BACKEND_VERSION=$(python -c \"import re, pathlib; t=pathlib.Path('backend/api/routes.py').read_text(); m=re.search(r'version\\s*=\\s*\\\"([^\\\"]+)\\\"', t); print(m.group(1) if m else '')\")" >> "$GITHUB_OUTPUT"

    - name: Build frontend (Vite)
      working-directory: frontend
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          echo "frontend/package-lock.json not found; falling back to npm install"
          npm install
        fi
        npm run build

    - name: Build & push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}/frontend:latest-scai, ghcr.io/${{ github.repository }}/frontend:${{ steps.versions.outputs.FRONTEND_VERSION }}-scai

    - name: Build & push backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}/backend:latest-scai, ghcr.io/${{ github.repository }}/backend:${{ steps.versions.outputs.BACKEND_VERSION }}-scai



